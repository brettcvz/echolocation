<head>
  <title>echolocation</title>
  <link rel="stylesheet" href="webaudio.css" type="text/css" media="screen">
</head>

<body>
  {{> controls}}
  {{> visualizer}}
</body>

<template name="controls">
  <h1>Hello World!</h1>
  {{greeting}}
  <input id="play" type="button" value="Play" />
  <input id="listen" type="button" value="Listen" />
  <input id="visualize" type="button" value="Visualize" />
</template>

<template name="visualizer">
  <canvas id="visualizer" style="display:none"></canvas>
</template>
